<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRISRINAN REUNION 2024</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Thai', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7; /* เปลี่ยนสีพื้นหลัง */
            color: #333; /* สีข้อความ */
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden; /* ซ่อน scrollbar */
        }
        .container {
            text-align: center;
            max-width: 90%;
            width: 100%;
        }
        .title {
            font-size: 2em; /* ปรับขนาดฟอนต์ */
            margin-bottom: 15px; /* เพิ่มระยะห่าง */
            color: #00A86B; /* สีเขียว */
        }
        #seatBalance {
            font-size: 3em; /* ขนาดฟอนต์ใหญ่ขึ้น */
            font-weight: bold;
            color: #00A86B; /* สีเขียว */
        }
        .progress-2 {
            width: 120px;
            height: 20px;
            border-radius: 20px;
            background:
                linear-gradient(#00A86B 0 0) 0/0% no-repeat
                lightblue; /* เปลี่ยนสีพื้นหลังเป็นสีฟ้าอ่อน */
            animation: p2 2s infinite steps(10);
            margin-top: 20px; /* เพิ่มระยะห่างด้านบน */
            position: relative; /* ใช้สำหรับตำแหน่งของแอนิเมชัน */
            left: calc(50% - 60px); /* กำหนดตำแหน่งให้ตรงกลาง */
        }
        @keyframes p2 {
            100% {background-size: 110%}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">จำนวนโต๊ะคงเหลือ</div>
        <div class="progress-2"></div> <!-- แสดงแอนิเมชันแทน Loading -->
        <div id="seatBalance"></div> <!-- แสดงผลข้อมูล A1 -->
    </div>

    <script>
        const sheetUrl = "https://docs.google.com/spreadsheets/d/1NToggDh4KKhGiFNc7mgqF_V79FPDJT2qbcQZ6QAWmEw/export?format=csv&gid=0";

        async function fetchSeatBalance() {
            try {
                const response = await fetch(sheetUrl);
                const text = await response.text();
                const rows = text.split("\n");
                const seatBalance = rows[0].split(",")[0]; // ดึงข้อมูลจาก A1
                document.getElementById("seatBalance").innerText = seatBalance || "ไม่มีข้อมูล"; // แสดงข้อความถ้าไม่มีข้อมูล
                document.querySelector('.progress-2').style.display = 'none'; // ซ่อนแอนิเมชันเมื่อโหลดเสร็จ
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById("seatBalance").innerText = "-";
                document.querySelector('.progress-2').style.display = 'none'; // ซ่อนแอนิเมชันเมื่อเกิดข้อผิดพลาด
            }
        }

        // Redirect to Line Link after 4 seconds
        function redirectToLine() {
            setTimeout(() => {
                window.location.href = "https://liff.line.me/2006571718-KQYaB0Qp";
            }, 2000); // เปลี่ยนเวลาหน่วงเป็น 2 วินาที
        }

        // Execute Functions
        fetchSeatBalance();
        redirectToLine();
    </script>
</body>
</html>
