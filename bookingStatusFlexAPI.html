<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลิงก์หมดอายุ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Thai', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #F14924;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #F14924;
            padding: 12px 24px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #D03A1C;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="status-heading">กำลังตรวจสอบ...</h1>
        <p id="status-message"></p>
        <a id="expired-link" href="https://liff.line.me/2006571718-R0lW980A" style="display: none;">ไปยังหน้าลงทะเบียนใหม่</a>
    </div>

    <script>
        // ฟังก์ชันสำหรับดึงค่าจาก URL Parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // ตรวจสอบเวลาและแสดงสถานะ
        function checkTimestampAndRedirect() {
            const timestampParam = getQueryParam('timestamp');
            const linkA = getQueryParam('linkA');

            if (!timestampParam || !linkA) {
                document.getElementById("status-heading").textContent = "เกิดข้อผิดพลาด";
                document.getElementById("status-message").textContent = "ไม่พบข้อมูลที่จำเป็น กรุณาตรวจสอบลิงก์อีกครั้ง";
                return;
            }

            const timestamp = new Date(timestampParam);
            const currentTime = new Date();

            // คำนวณความต่างเวลา (ในหน่วยนาที)
            const timeDifference = (currentTime - timestamp) / (1000 * 60);

            if (timeDifference <= 30) {
                // หากอยู่ใน 30 นาที ให้ไดเรกไปยัง LinkA
                window.location.href = linkA;
            } else {
                // หากเกิน 30 นาที แสดงข้อความหมดอายุ
                document.getElementById("status-heading").textContent = "ลิงก์ชำระเงินหมดอายุ";
                document.getElementById("status-message").textContent = "ลิงก์นี้หมดอายุเนื่องจากเกิน 30 นาที";
                document.getElementById("expired-link").style.display = "inline-block";
            }
        }

        // เรียกใช้ฟังก์ชันเมื่อหน้าโหลดเสร็จ
        window.onload = checkTimestampAndRedirect;
    </script>
</body>
</html>
